{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'clients_viewer/styles.css' %}">
    <script src = "{% static 'clients_viewer/clients.js' %}"></script>
    <link rel="icon" type="image/png" href="{% static 'clients_viewer/favicos/favicon.ico' %}">
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
<div class="row">
    <div class="sidebar col-lg-2 col-md-3">
        <h2>Layout</h2>
        <div class="row">
            <div class="sidebar col-lg-2 col-md-3">
                <h3>SemiNuevosAI</h3>
                <form action="" method="POST">
                    {% csrf_token %}
                    <!-- CITY -->
                    <select class="form-select form-select-sm" aria-label=".form-select-sm example" disabled>
                        <option selected>Ciudad</option>
                        <option value="1">Quito</option>
                        <option value="2">Ambato</option>
                        <option value="3">Ibarra</option>
                    </select>
                    <!-- MODEL -->
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                        <label class="form-check-label" for="flexCheckDefault">
                            Aveo
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                        <label class="form-check-label" for="flexCheckDefault">
                            Sail
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                        <label class="form-check-label" for="flexCheckChecked">
                            D-MAX
                        </label>
                    </div>
                </form>
            </div>
        </div>
        {% block nav %}
        {% endblock %}
    </div>
    <div class="main col-lg-10 col-md-9">
        {% block body %}
        {% endblock %}
    </div>
</div>

</body>
</html>
